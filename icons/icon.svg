<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Game controller icon -->
  <g transform="translate(256, 280)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="150" ry="95" fill="white" opacity="0.95"/>
    
    <!-- Left grip -->
    <ellipse cx="-120" cy="50" rx="45" ry="60" fill="white" opacity="0.95"/>
    
    <!-- Right grip -->
    <ellipse cx="120" cy="50" rx="45" ry="60" fill="white" opacity="0.95"/>
    
    <!-- D-pad -->
    <rect x="-95" y="-12" width="45" height="24" rx="4" fill="#6C63FF"/>
    <rect x="-83" y="-24" width="21" height="48" rx="4" fill="#6C63FF"/>
    
    <!-- Buttons -->
    <circle cx="65" cy="-20" r="16" fill="#FF6B6B"/>
    <circle cx="95" cy="5" r="16" fill="#4ECDC4"/>
    <circle cx="65" cy="30" r="16" fill="#FFEAA7"/>
    <circle cx="35" cy="5" r="16" fill="#DDA0DD"/>
  </g>
  
  <!-- Stars decoration -->
  <polygon points="90,80 95,95 110,95 98,105 103,120 90,110 77,120 82,105 70,95 85,95" fill="#FFD700"/>
  <polygon points="400,100 404,112 417,112 407,120 411,132 400,124 389,132 393,120 383,112 396,112" fill="#FFD700"/>
  <polygon points="420,400 424,412 437,412 427,420 431,432 420,424 409,432 413,420 403,412 416,412" fill="#FFD700"/>
  <polygon points="70,420 74,432 87,432 77,440 81,452 70,444 59,452 63,440 53,432 66,432" fill="#FFD700"/>
</svg>
